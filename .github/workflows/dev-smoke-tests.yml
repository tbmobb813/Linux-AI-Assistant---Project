name: Dev Smoke Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of smoke test to run'
        required: true
        default: 'ipc'
        type: choice
        options:
          - ipc
          - all
  pull_request:
    types: [labeled]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.label.name, 'run-dev-smoke'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl wget file libssl-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.19.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run IPC smoke test
        if: github.event.inputs.test_type == 'ipc' || github.event.inputs.test_type == 'all' || github.event_name == 'pull_request'
        run: |
          echo "Running IPC smoke test..."
          bash dev/smoke_test_ipc.sh
        env:
          DEV_MODE: 1

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            /tmp/*/backend.log
            /tmp/*/cli.log
          retention-days: 3
