# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests & upload coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 22 for better IPC/worker stability and full toolchain compatibility
          node-version: "22"

      - name: Setup pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.19.0 --activate

      - name: Install dependencies (pnpm, frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: TypeScript type checking
        run: pnpm --filter linux-ai-assistant run typecheck

      - name: Rust formatting check (CLI)
        run: |
          cd linux-ai-assistant/cli
          cargo fmt -- --check

      - name: Rust linting (clippy) (CLI)
        run: |
          cd linux-ai-assistant/cli
          cargo clippy -- -D warnings
      - name: Run tests with coverage (single-threaded + isolate)
        # Ensure this step runs under bash so PIPESTATUS is available (zsh does not support it)
        # Use a shell format string with '{0}' so GitHub Actions can inject the command script.
        # Use 'bash {0}' (no -c) so the temporary script path is executed by bash directly
        # (avoids permission denied when the runner passes the script path to -c).
        shell: bash {0}
        run: |
          set -o pipefail
          # Run tests with coverage on Node 22, single fork to avoid worker pool IPC issues
          pnpm --filter linux-ai-assistant run test:coverage -- --pool=forks --poolOptions.forks.singleFork=true 2>&1 | tee linux-ai-assistant/test-debug.log
          exit ${PIPESTATUS[0]}

      - name: Upload vitest debug log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-debug-log
          path: linux-ai-assistant/test-debug.log

      - name: Upload coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-json
          path: linux-ai-assistant/coverage/coverage-final.json

      - name: Show coverage dir
        run: |
          echo "Coverage dir listing:"
          ls -la linux-ai-assistant/coverage || true
          echo "--- head of coverage-final.json ---"
          head -n 20 linux-ai-assistant/coverage/coverage-final.json || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: linux-ai-assistant/coverage/coverage-final.json
          fail_ci_if_error: true
